<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-vue-instance</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <p>{{content}}</p>
      <a :href="eduflow.url" :target="eduflow.target">{{eduflow.title}}</a>
      <br />
      <br />
      <button v-on:click="changeTitle('1.buton')">Title Değiştir..</button>
      <button v-on:click="changeTitle('2.buton')">Title 2 Değiştir..</button>
      <div @mousemove="updateCoords($event)" class="box" @click="changeTitle('Box üzerinden gelen')"></div>
      <span>x:{{ coords.x }};y:{{ coords.y }}</span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
